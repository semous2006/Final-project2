name: CI

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debugging - List root directory contents
        run: |
          pwd
          ls -la

      - name: Debugging - List contents of the entire repository
        run: |
          find . -type d

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies and run Cypress tests
        run: |
          if [ -d ./path/to/final-project2- ]; then
            cd ./path/to/final-project2-
            npm ci
            npx cypress run
          else
            echo "Directory ./path/to/final-project2- does not exist"
            exit 1
          fi


















