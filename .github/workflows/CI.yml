name: CI

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debugging
        run: |
          pwd
          ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and run Cypress tests
        run: |
          cd ./final-project2-
          npm ci
          npx cypress run

      - name: Checkout repository (again)
        uses: actions/checkout@v2
        with:
          timeout-minutes: 10  # Adjust the timeout duration as needed













