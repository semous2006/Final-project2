name: CI

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Update to the latest version

      - name: Debugging - List root directory contents
        run: |
          pwd
          ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and run Cypress tests
        run: |
          cd ./final-project2
          npm ci
          npx cypress run




            


























