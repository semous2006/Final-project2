name: CI

on:
  push:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debugging - List root directory contents
        run: |
          pwd
          ls -la

      - name: Debugging - List all directories
        run: |
          find . -type d

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and run Cypress tests
        run: |
          if [ -d ./Final-project2 ]; then
            cd ./Final-project2
            npm ci
            npx cypress run
          else
            echo "Directory ./Final-project2 does not exist"
            exit 1
          fi
























