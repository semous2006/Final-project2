name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      xvfb:
        image: selenium/standalone-chrome
        options: >-
          --shm-size 2g
          --detach
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1280x1024x24 &

      - name: Run Cypress tests
        run: |
          export DISPLAY=:99
          npx cypress run
        env:
          DISPLAY: ':99'
